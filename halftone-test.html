<!doctype html>

<script>
    var r = document.querySelector(":root");

    function setSize(event) {
        r.style.setProperty("--size", event.currentTarget.value + "px");
    }

    function setBleed(event) {
        r.style.setProperty("--bleed", event.currentTarget.value);
    }

    function setRotate(event) {
        r.style.setProperty("--rotate", event.currentTarget.value + "deg");
    }
</script>
